<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApplyHere - Visa Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visa Registration</h1>
    <form action="process_payment.php" method="POST">
      <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>
      </div>
      <div class="form-group">
        <label for="visatype">Visa Type:</label>
        <input type="text" id="visatype" name="visatype" placeholder="Enter Type of Visa" required>
      </div>
      <div class="form-group">
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" placeholder="Enter Place" required>
      </div>
      <div class="form-group">
        <label for="aadhar">Aadhar No:</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar No" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone No" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Enter Nationality" required>
      </div>
      <div class="form-group">
        <label for="passportNo">Passport No:</label>
        <input type="text" id="passportNo" name="passportNo" placeholder="Enter Passport No" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
